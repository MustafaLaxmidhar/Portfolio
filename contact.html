<form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" name="email" class="form-control" placeholder="Your Email" required>
  </div>
  <div class="mb-3">
    <label for="message" class="form-label">Message</label>
    <textarea id="message" name="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Send Message</button>
</form>

<section class="social-links">
  <h2>Connect with Me</h2>
  <ul>
    <li><a href="https://www.linkedin.com/in/your-profile" target="_blank">LinkedIn</a></li>
    <li><a href="https://github.com/your-profile" target="_blank">GitHub</a></li>
    <li><a href="https://twitter.com/your-profile" target="_blank">Twitter</a></li>
    <li><a href="https://www.instagram.com/your-profile" target="_blank">Instagram</a></li>
  </ul>
</section>
