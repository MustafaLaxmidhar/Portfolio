<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Portfolio</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

  <div class="grid-card">
    <div class="subpage-header">
      <h1>Photography Portfolio</h1>
      <p>Attempting to capture memories through glass</p>
    </div>
  </div>


  <main class="cards-container">
    <!-- Bali Card -->
    <div class="card">
      <img src="assets/images/photography/bali/coconutstairs.jpg" alt="Bali Photography" class="card-image">
      <div class="card-content">
        <h3>Bali Photography</h3>
        <p>Explore breathtaking landscapes and natural wonders.</p>
        <a href="gallery.html?location=bali" class="btn btn-primary">View Photos</a>
      </div>
    </div>

    <!-- Australia Card -->
    <div class="card">
      <img src="assets/images/photography/aus/redboat.jpg" alt="Australian Photography" class="card-image">
      <div class="card-content">
        <h3>Australian Photography</h3>
        <p>Discover the beauty of cityscapes and urban life.</p>
        <a href="gallery.html?location=aus" class="btn btn-primary">View Photos</a>
      </div>
    </div>
  </main>

  <script src="js/loadNavbar.js"></script>
  <script src="js/loadFooter.js"></script>
</body>
</html>
