<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Portfolio</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="hobbies-header">
    <h1>Photography Portfolio</h1>
    <p>Welcome to my photography portfolio! Here are some of my favorite shots.</p>
    <div class="layout-buttons">
      <button class="btn btn-secondary" onclick="setLayout('grid')">Grid Layout</button>
      <button class="btn btn-secondary" onclick="setLayout('masonry')">Masonry Layout</button>
    </div>
  </header>

  <main class="cards-container">
    <!-- Cards will be dynamically added here -->
  </main>

  <footer class="footer">
    <p>&copy; 2025 Mustafa Laxmidhar. All rights reserved.</p>
  </footer>

  <script src="js/photography.js"></script>
  <script>
    const locations = [
      {
        id: "bali",
        title: "Bali Photography",
        description: "Explore breathtaking landscapes and natural wonders.",
        image: "assets/images/photography/bali/coconutstairs.jpg",
      },
      {
        id: "aus",
        title: "Australian Photography",
        description: "Discover the beauty of cityscapes and urban life.",
        image: "assets/images/photography/aus/redboat.jpg",
      },
    ];

    const cardsContainer = document.querySelector(".cards-container");

    locations.forEach((location) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${location.image}" alt="${location.title}" class="card-image">
        <div class="card-content">
          <h3>${location.title}</h3>
          <p>${location.description}</p>
          <a href="gallery.html?location=${location.id}" class="btn btn-primary">View Photos</a>
        </div>
      `;
      cardsContainer.appendChild(card);
    });
  </script>
</body>
</html>
