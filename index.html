<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  />
  <style>
    body {
      padding: 2rem;
    }

    .crossword {
      display: grid;
      grid-template-columns: repeat(15, 40px); /* Adjust width */
      grid-template-rows: repeat(15, 40px);    /* Adjust height */
      gap: 5px;
      justify-content: start;
      align-items: start;
      margin-top: 2rem;
    }

    .word {
      display: flex;
      text-decoration: none;
    }

    .word.vertical {
      flex-direction: column;
    }

    .word span {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 2px solid black;
      text-align: center;
      line-height: 40px;
      font-weight: bold;
      color: black;
      background-color: white;
    }

    .word:hover span {
      background-color: #f0f0f0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>My Portfolio</h1>

  <div class="crossword">
    <!-- Horizontal: ABOUTME -->
    <a href="#AboutMe" class="word" style="grid-column: 4 / span 7; grid-row: 8;">
      <span>A</span><span>B</span><span>O</span><span>U</span><span>T</span><span>M</span><span>E</span>
    </a>

    <!-- Vertical: PROJECTS -->
    <a href="#Projects" class="word vertical" style="grid-column: 2; grid-row: 4 / span 1;">
      <span>P</span><span>R</span><span>O</span><span>J</span><span>E</span><span>C</span><span>T</span><span>S</span>
    </a>

    <!-- Horizontal: HOBBIES -->
    <a href="#Hobbies" class="word" style="grid-column: 11 / span 7; grid-row: 2;">
      <span>H</span><span>O</span><span>B</span><span>B</span><span>I</span><span>E</span><span>S</span>
    </a>

    <!-- Horizontal: CONTACT -->
    <a href="#contact" class="word" style="grid-column: 2 / span 7; grid-row: 6;">
      <span>C</span><span>O</span><span>N</span><span>T</span><span>A</span><span>C</span><span>T</span>
    </a>

    <!-- Horizontal: YOUTUBE -->
    <a href="#youtube" class="word vertical" style="grid-column: 5 / span 7; grid-row: 3;">
      <span>Y</span><span>O</span><span>U</span><span>T</span><span>U</span><span>B</span><span>E</span>
    </a>

    <!-- Non-clickable words -->
    <div class="word" style="grid-column: 1 / span 5; grid-row: 3;">
      <span>H</span><span>O</span><span>W</span><span>D</span><span>Y</span>
    </div>

    <div class="word vertical" style="grid-column: 14 / span 6; grid-row: 2;">
      <span>B</span><span>A</span><span>N</span><span>A</span><span>N</span><span>A</span>
    </div>

    <div class="word" style="grid-column: 6 / span 5; grid-row: 4;">
      <span>B</span><span>O</span><span>I</span><span>N</span><span>G</span>
    </div>

    <div class="word vertical" style="grid-column: 10 / span 6; grid-row: 3;">
      <span>S</span><span>N</span><span>O</span><span>O</span><span>Z</span><span>E</span>
    </div>

    <div class="word" style="grid-column: 10 / span 5; grid-row: 7;">
      <span>Z</span><span>E</span><span>B</span><span>R</span><span>A</span>
    </div>
  </div>
</body>
</html>
